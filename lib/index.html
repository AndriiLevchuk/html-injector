<!DOCTYPE html>
<html ng-app="BrowserSync">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div ng-controller="MainCtrl">
    <div ng-show="ids && url">
        <h1>{{url}}</h1>
        <p>Selected: #{{selected}}</p>
        <ul>
            <li ng-repeat="id in ids track by $index">
                <span ng-click="setId(id)">#{{id}}</span>
            </li>
        </ul>
    </div>
</div>

<script src="socket.io-1.0.4.js"></script>
<script src="angular.min.js"></script>
<script src="cp.js"></script>

</body>
</html>
